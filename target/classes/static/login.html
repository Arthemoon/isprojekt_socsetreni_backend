<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Správce sociální šetření</title>

        <link rel="stylesheet" href="css/login_style2.css">
    </head>

<body>
    <div class="container">
        <div class="part" id="img_part">
            <img src="img/login.png" id="login_img"/>
        </div>
        <div class="part" id="second_part">
            <form class="form form-login">
                <h2>Přihlášení</h2>
                <input type="email" id="login-email" placeholder="Váš email" required minlength="3" maxlength="40" autocomplete="off"/>
                <input type="password" id="login-password" placeholder="Vaše heslo" minlength="3" maxlength="40" required autocomplete="off"/>
                <div id="psw-error">
                    <span>Špatné uživatelské jméno nebo heslo.</span>
                </div>
                <input type="submit" class="btn" id="sub_login" value="Login"></input>
            </form>
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
